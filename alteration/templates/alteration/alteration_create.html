{% extends 'base.html' %}

{% block title %}New Alteration - Laajavab Boutique{% endblock %}

{% block content %}
<div class="card">
    <h1>✂️ Create New Alteration</h1>
    <form method="post">
        {% csrf_token %}
        
        <label for="customer_id">Customer:</label>
        <select id="customer_id" name="customer_id" required>
            <option value="">Select Customer</option>
            {% for customer in customers %}
            <option value="{{ customer.id }}">{{ customer.name }} - {{ customer.phone_number }}</option>
            {% endfor %}
        </select>
        
        <label for="outfit_type_id">Outfit Type:</label>
        <select id="outfit_type_id" name="outfit_type_id" required>
            <option value="">Select Outfit Type</option>
            {% for outfit in outfit_types %}
            <option value="{{ outfit.id }}">{{ outfit.name }}</option>
            {% endfor %}
        </select>
        
        <label for="number_of_outfits">Number of Outfits:</label>
        <input type="number" id="number_of_outfits" name="number_of_outfits" value="1" min="1" required>
        
        <label for="issue_description">Issue Description:</label>
        <textarea id="issue_description" name="issue_description" rows="4" required placeholder="Describe the alteration needed..."></textarea>
        
        {% if error %}
        <p style="color: #c00; margin-bottom: 1rem;">{{ error }}</p>
        {% endif %}
        
        <button type="submit" class="btn">Create Alteration</button>
        <a href="/alterations/" class="btn" style="background: #e8dff0; margin-left: 1rem;">Cancel</a>
    </form>
</div>
{% endblock %}
