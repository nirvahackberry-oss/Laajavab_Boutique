<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Purchase Order QR</title>
</head>
<body>
  <h1>Purchase Order {{ po.pk }}</h1>
  <p>Supplier: {{ po.supplier.name }}</p>
  <p>Status: {{ po.status }}</p>

  {% if po.qr_code %}
    <div>
      <img src="{{ po.qr_code.url }}" alt="QR Code" style="width:300px;height:300px;">
    </div>
    <button onclick="window.print()">Print QR</button>
  {% else %}
    <p>No QR generated.</p>
  {% endif %}
</body>
</html>
