<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Purchase Order QR</title>
  <style>
    body { margin: 0; background: #f7f3ef; font-family: "Segoe UI", Arial, sans-serif; color: #2e2219; }
    .wrap { max-width: 760px; margin: 36px auto; padding: 0 16px; }
    .card { background: #fff; border: 1px solid #e6d5c6; border-radius: 14px; padding: 24px; }
    h1 { margin: 0 0 8px; }
    .meta { color: #6f5f52; margin-bottom: 20px; }
    img { width: min(360px, 100%); border: 1px solid #e6d5c6; border-radius: 12px; background: #fff; padding: 12px; }
    .btn { margin-top: 16px; background: #9a5c2f; color: #fff; border: 0; border-radius: 10px; height: 40px; padding: 0 16px; font-weight: 700; cursor: pointer; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Purchase Order {{ po.pk }}</h1>
      <p class="meta">Supplier: <strong>{{ po.supplier.name }}</strong> Â· Status: <strong>{{ po.status }}</strong></p>

      {% if po.qr_code %}
        <img src="{{ po.qr_code.url }}" alt="QR Code">
        <br>
        <button class="btn" onclick="window.print()">Print QR</button>
      {% else %}
        <p>No QR generated.</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
