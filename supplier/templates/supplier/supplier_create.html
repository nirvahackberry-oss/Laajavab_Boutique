{% extends 'base.html' %}

{% block title %}Add Supplier - Laajavab Boutique{% endblock %}

{% block content %}
<div class="card">
    <h1>ðŸšš Add New Supplier</h1>
    <form method="post">
        {% csrf_token %}
        
        <label for="name">Supplier Name:</label>
        <input type="text" id="name" name="name" required placeholder="e.g., ABC Textiles">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="supplier@example.com">
        
        <label for="region">Region:</label>
        <input type="text" id="region" name="region" required placeholder="e.g., North India">
        
        {% if error %}
        <p style="color: #c00; margin-bottom: 1rem;">{{ error }}</p>
        {% endif %}
        
        <button type="submit" class="btn">Add Supplier</button>
        <a href="/suppliers/" class="btn" style="background: #e8dff0; margin-left: 1rem;">Cancel</a>
    </form>
</div>
{% endblock %}
